{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&family=Song+Myung&display=swap" rel="stylesheet">
    <title>Babylions' Community</title>
</head>
<body>
    <div class="content">
        <h1>🦁아기사자 대나무숲🎍</h1>

        <ul>
            {% for post in posts %}
                <li><a href="{% url 'detail' pk=post.id %}">{{ post.title }}</a>
                    <span>{{post.upload_time}}</span></li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
